name: Virtual Visits MSSQL CI

on:
  push:
    branches:
      - vv-81-github-actions-workflow
    paths-ignore:
      - "README.md"
      - "docs/**"
  pull_request:
    branches:
      - vv-81-github-actions-workflow
    paths-ignore:
      - "README.md"
      - "docs/**"

